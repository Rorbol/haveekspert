############################# Service ###############################
service:
  enable : true
  title : "Berit rådgiver i"
  description : "Berit har lang erfaring i mange aspekter af haver og har set det meste. 
    Skulle du have et særligt behov, der ikke falder i nedenstående kasser er du altid velkommen til at tage kontakt. 
    Hun har sikker en god løsning eller ide alligevel :)"
  service_item:
    # service item loop
    - icon : ion-coffee #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Indretning af haven
      content: "Gør haven levende ved at udnytte alle rummene i den og se den fra en ny side"

    # service item loop
    - icon : ion-compass #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Bæredygtige haver
      content: "Går du ind for bæredygtige haver, der er giftfri? Måske vil du dyrke egne grøntsager"

    # service item loop
    - icon : ion-image #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Vilde haver
      content: "Den sjette massedød er i fuld gang. Giv bierne en hjælpene hånd ved at omlægge til vild have"

    # service item loop
    - icon : ion-bug #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Sanse haver
      content: "Gå på opdagelse i din nye levende have og se dens dufte, lyder og farver på nye måder"

    # service item loop
    - icon : ion-headphone #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Nemme haver
      content: "Du vil gerne have en spændende have men gidder ikke besværret?"

    # service item loop
    - icon : ion-leaf #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Blomster haver
      content: "Hvad med en have, hvor du kan plukke en buket i haven hele året"

    # service item loop
    - icon : ion-planet #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: En aktiv have
      content: "En have med plads og muligheder for sport og leg til både børn og voksne"

    # service item loop
    - icon : ion-earth #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Klassiske haver
      content: "Få inspiration til den klassiske have, og forskellige stilarter gennem tiden"
      
