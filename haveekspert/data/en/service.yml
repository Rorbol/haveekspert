            praktisk og lovgivningsmæssig viden, som kommer dig til gode. 
            <br/>
            <br/>
            Berit sørger for at stilen er gennemført - fra de store linjer helt ned i detaljen.
            En unik have, der er skædersyet efter dine personlige ønsker og behov.
            Berit er uvildig, og kan rådgive dig uden økonomiske særinteresser.
            "
